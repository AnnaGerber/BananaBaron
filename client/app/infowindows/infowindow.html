<div ng-show="showInfoWindow" class="info-window" >
  <div ng-click="closeInfoWindow()" class="info-close float-right">&times;</div>
  <h3 class="info-title">{{heading}}</h3>

  <hr style="border-bottom: 3px solid #8B5F34;"/>
  <div pixelate></div>

  <div>{{description}}</div>

  <div><a ng-show="moreInfo" target="_blank" ng-attr-href="{{moreInfo}}">Read more</a></div>

  <div><a ng-show="layerJSON" ng-click="showLayerOnMap(layerJSON)">View more about this event on the map</a></div>


</div>
